<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Playground</title>
  </head>
  <body>
  <form class="" action="" method="">
    <label>A Button</label>
    <input type="button" name="" value=""><br>
    <label>A date</label>
    <input type="date" name="" value=""><br>
    <label>Number Selector:</label>
    <input type="number" name="" value=""><br>
    <label>A Range</label>
    <input type="range" name="" value=""><br>
    <label>File Selector:</label>
    <input type="file" name="" value=""><br>
    <label for="userId">User ID</label><br><br>
    <label>Your Message</label>
    <textarea name="name" rows="10" cols="30"></textarea>
    <input type="text" id="image" name="userId">


  </form>
  <input type="image" id="image" alt="Login" src="./images/login.jpg">
  </body>
</html>
